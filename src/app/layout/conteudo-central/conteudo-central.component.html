<div class="h-full">
  <nz-content class="px-[50px h-full px-6 md:px-8 lg:px-12">
    <div class="my-4 flex items-center justify-between">
      <!-- Tela de Consulta -->
      @if (obterUrl() === "/consulta") {
        @if (restaurandoClientes) {
          <p class="flex items-center">
            Restaurando clientes... <app-spin class="ml-4" />
          </p>
        } @else {
          <p>
            Total de clientes cadastrados:
            <span id="total-clientes">
              {{ totalClientes }}
            </span>
          </p>
        }
      }
      <!-- Tela de Cadastro -->
      @if (obterUrl() === "/cadastro") {
        <p>Preencha os campos abaixo! *</p>
      }
    </div>

    <div id="inner-content" class="h-full bg-white px-3 py-6">
      <router-outlet>
        <!-- ** Componente DinÃ¢mico ** -->
      </router-outlet>
    </div>
  </nz-content>
</div>
